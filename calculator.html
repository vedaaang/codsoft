<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }
        
        .calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        }
        
        input {
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.1); /* Fixed typo 'rgbs' to 'rgba' */
            font-size: 40px;
            text-align: right;
            cursor: pointer;
            color: #ffffff;
        }
        
        input::placeholder {
            color: #ffffff;
        }
        
        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: #ffffff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .equalBtn {
            background-color: #8a675b;
        }
        
        .operator {
            color: #c4d0ba;
        }
        /* General Body and Layout */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            
            /* Container for the Calculator */
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                width: 280px;
                height: 400px;
            }
            
            /* Calculator Styling */
            .calculator {
                background-color: #222;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }
            
            /* Input Box */
            #inputBox {
                width: 100%;
                height: 50px;
                font-size: 2em;
                text-align: right;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 8px;
                margin-bottom: 20px;
                padding: 10px;
            }
            
            /* Button Styling */
            .button {
                background-color: #444;
                color: white;
                font-size: 1.5em;
                padding: 20px;
                margin: 5px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            .button:active {
                background-color: #666;
            }
            
            /* Operator Buttons Styling */
            .operator {
                background-color: #fe7d1a;
            }
            
            .operator:active {
                background-color: #e96800;
            }
            
            /* Equal Button Styling */
            .equalBtn {
                background-color: #2ecc71;
                color: white;
                grid-column: span 2;
            }
            
            .equalBtn:active {
                background-color: #27ae60;
            }
            
            /* Button Layout using Grid */
            .calculator div {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
            }
            
            /* Adjust the width of the calculator */
            .calculator {
                width: 320px;
            }
            
            /* Adding Media Queries for Responsive Design */
            @media (max-width: 350px) {
                .calculator {
                    width: 100%;
                    padding: 10px;
                }
                .button {
                    padding: 15px;
                    font-size: 1.2em;
                }
                #inputBox {
                    font-size: 1.5em;
                }
            }
    </style>
</head>
<body>
    <div class="container">
    <div class="calculator">
     <input type="text" id="inputBox" placeholder="0" readonly />
     <div>
        <button class="button operator">AC</button>
        <button class="button operator">DE</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>
     </div>
    <div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>
    </div> 
    <div>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
    </div> 
    <div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
    </div>
    <div>
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button equalBtn">=</button>
    </div>
  </div>
 </div>
</body>
<script>
    let input = document.getElementById('inputBox'); // Corrected the id to match the input
    let buttons = document.querySelectorAll('button'); // Use 'buttons' instead of 'button'
    let string = "";
    
    buttons.forEach(button => {
        button.addEventListener('click', (e) => { // Fixed spelling of 'addEventListener'
            if (e.target.innerHTML == '=') {
                string = eval(string); // Using eval (safe for this simple case)
                input.value = string;
            }
            else if (e.target.innerHTML == 'AC') {
                string = "";
                input.value = string;
            }
            else if (e.target.innerHTML == 'DE') { // Changed 'DEL' to 'DE' to match your HTML button
                string = string.substring(0, string.length - 1);
                input.value = string;
            }
            else {
                string += e.target.innerHTML; // Fixed 'e.taret' to 'e.target'
                input.value = string;
            }
        });
    });
</script>
</html>
